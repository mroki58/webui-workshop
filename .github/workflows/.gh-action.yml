name: Run Tests on Multiple OS

on:
  push:
    branches:
      - main  

jobs:
  test-macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install  
      - name: Run tests
        run: npm run test  

  test-ubuntu:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install  
      - name: Run tests
        run: npm run test  